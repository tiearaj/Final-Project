				</li>

			</ul>
			<div id="social">
			<div class="classysocial"
				data-arc-length="180"
				data-image-type="facebook"

				data-facebook-handle="picozu"
				data-github-handle="mortadella"

	<div id="content">
		<div id="gallery">	
		<h2>Gallery</h2>
		<div class="gallery"></div>
		<div class="thumb-gallery"></div>

		<script type="text/javascript">
			var feed = new Instafeed({
				get: 'tagged',
				tagName: 'wedding'+'photography',
				clientId: 'ddfb811a349348949bf4b2c9eeacecd7',
				success: function(response) {
								for(var c = 0; c < response.data.length; c++) {
									var image = response.data[c].images.standard_resolution.url,
										thumb = response.data[c].images.thumbnail.url,
										id = response.data[c].id,
										li = '<li><img class="'+id+' fullsize" src="'+image+'"/></li>',
										thumbLi = '<li><img id="'+id+'" class= "thumbsize" src="'+thumb+'"/></li>';
									$('.gallery').append(li);
									$('.thumb-gallery').append(thumbLi);
									$('.thumbsize').on('click', function() {
										var thumbId = $(this).attr('id');
										$('.'+ thumbId).show();
									});
									$('.fullsize').on('click', function () {
									$(this).hide();
								   });
									
								}
							   
							}
						});
						feed.run();

		</script>
		</div>
	</div>
